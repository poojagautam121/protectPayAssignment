<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center top" fxLayoutAlign.xs="center stretch" fxLayoutAlign.xs="center stretch">
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
 
<div style="text-align:center" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center top" fxLayoutAlign.xs="center stretch">
  <div fxFlex="50%">
  <mat-form-field>
    <input matInput [formControl]="userName"
            placeholder="Enter Name" (change)="onNameChange()">
    <mat-error
            *ngIf="(userName.dirty || userName.touched) &&
            userName.invalid">
            {{userName?.errors?.required ? validationMessages.userName.required : ''}}
                                                      
    </mat-error>
</mat-form-field>
</div>

<div fxFlex="50%">
  <button mat-raised-button color="primary" (click)="onSubmit()">Search</button>
</div>
</div>

<div *ngIf="isDetail" style="text-align:center">
  <h2>Details By Name :</h2>
  <div >
    <table class="formAlign">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Count</th>
      </tr>
      <tr>
        <td>{{details.name}}</td>
        <td>{{details.age}}</td>
        <td>{{details.count}}</td>
      </tr>
    </table>

  </div>
</div>
</div>

<router-outlet></router-outlet>
